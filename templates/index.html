<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <script src="/static/js/upload.js"></script>
    <style>
        row-fluid{
           white-space: nowrap;
        }
        .row-fluid .col-lg-3{
           display: inline-block;
        }
        .img-responsive{width:100%;}
        .btn-file {
         position: relative;
         overflow: hidden;
        }
        .btn-file input[type=file] {
         position: absolute;
         top: 0;
         right: 0;
         min-width: 100%;
         min-height: 100%;
         font-size: 100px;
         text-align: right;
         filter: alpha(opacity=0);
         opacity: 0;
         background: red;
         cursor: inherit;
         display: block;
        }
        input[readonly] {
         background-color: white !important;
         cursor: text !important;
        }

        body {
            overflow-x: hidden;
        }
        .DocumentList
        {
            overflow-x:scroll;
            overflow-y:hidden;
            height:125px;
            width:100%;
            padding: 0 15px;
        }

        .DocumentItem
        {
            border:0 none;
            padding:0;
            height:100px;
        }


        .DocumentList1
        {
            overflow-x:scroll;
            overflow-y:scroll;
            height:100%;
            width:100%;
            padding: 0 15px;
        }

        .DocumentItem1
        {
            border:0 none;
            white-space:nowrap;
            padding:2px;
            height:33px;
        }


        .list-inline {
          white-space:nowrap;
        }

        #textcont {
            position: relative;
        }

        .carousel {
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 5px 5px 5px 5px;
        }
        /* Reposition the controls slightly */
        .carousel-control {
            left: -20px;
        }
        .carousel-control.right {
            right: -20px;
        }
        /* Changes the position of the indicators */
        .carousel-indicators {
            right: 50%;
            top: auto;
            bottom: 0px;
            margin-right: -19px;
        }
        /* Changes the colour of the indicators */
        .carousel-indicators li {
            background: #3C6B90;
        }
        .carousel-indicators .active {
        background: #333333;
        }
    </style>

<body>
    <div class="row">
        <div id="uploaddiv" class="col-lg-12 col-sm-6 col-12">
            <form id="fileUploadForm" enctype="multipart/form-data" >
                <span class="file-input btn btn-block btn-primary btn-file">
                   <h4><b>Please Click Here to Upload your Document&hellip;</b></h4>
                   <input type="file"  name="file">
                </span>
                <button id="button" style="visibility: hidden;"></button>
            </form>
        </div>
    </div>

    <div id= 'imageResponse' class="row" style="visibility: hidden;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="table-responsive" id="columnTodataType">
                <table id='nameAndDtypeOfColumn' class="table table-striped table-bordered table-hover table-condensed">
                    <thead class="thead-dark">
                    <tr>
                        <th style="text-align: center;">Name Of Column</th>
                        <th style="text-align: center;">Data Type Of Column</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="/static/js/datacommunicate.js"></script>
</html>
